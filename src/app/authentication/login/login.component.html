<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg3.jpg) no-repeat center center;">
  <div class="auth-box">
      <div>
          <div class="logo">
              <span class="db"><img src="assets/images/alarmS.png" alt="logo" /></span>
              <h5 class="font-medium m-b-20">Iniciar Sesión</h5>
          </div>
          <!-- Form -->
          <div class="row">
              <div class="col-12">
                  <form class="form-horizontal m-t-20" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                          </div>
                          <!--<input type="text" class="form-control form-control-lg" placeholder="Email" name="email" [(ngModel)]="model.email" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required >
                          <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                          </div>-->
                          <input type="text" class="form-control form-control-lg" placeholder="Email" name="email" [(ngModel)]="model.email" #lastName="ngModel" required >

                      </div>
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                          </div>
                          <!--<input type="password" class="form-control form-control-lg" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
                          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                          </div>-->
                          <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>

                      </div>
                      <div class="form-group row">
                          <div class="col-md-12">
                              <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                                  <label class="custom-control-label" for="customCheck1">Recuerdame</label>
                                  <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i class="fa fa-lock m-r-5"></i> ¿Olvidaste tu contraseña?</a>
                              </div>
                          </div>
                      </div>
                      <div class="form-group text-center">
                          <div class="col-xs-12 p-b-20">
                              <button class="btn btn-block btn-lg btn-info">Ingresar</button>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                              <div class="social">
                                  <a href="javascript:void(0)" class="btn btn-facebook" data-toggle="tooltip" title="" data-original-title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook"></i> </a>
                                  <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus"></i> </a>
                              </div>
                          </div>
                      </div>
                      <div class="form-group m-b-0 m-t-10">
                          <div class="col-sm-12 text-center">
                              Don't have an account? <a href="#/authentication/signup" class="text-info m-l-5"><b>Sign Up</b></a>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      <div id="recoverform" [ngClass]="{'d-block': recoverform}">
          <div class="logo">
              <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
              <h5 class="font-medium m-b-20">Recover Password</h5>
              <span>Enter your Email and instructions will be sent to you!</span>
          </div>
          <div class="row m-t-20">
              <!-- Form -->
              <form class="col-12">
                  <!-- email -->
                  <div class="form-group row">
                      <div class="col-12">
                          <input class="form-control form-control-lg" type="email" required="" placeholder="Username">
                      </div>
                  </div>
                  <!-- pwd -->
                  <div class="row m-t-20">
                      <div class="col-12">
                          <button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Reset</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
